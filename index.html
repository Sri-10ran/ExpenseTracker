      return Number(parseFloat(value).toFixed(2));
    }

    function updateCurrentDate() {
      const options = { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' };
      const dateStr = new Date().toLocaleDateString('en-IN', options);
      document.getElementById('currentDate').textContent = dateStr;
    }

    function initApp() {
      setTimeout(() => {
        document.getElementById('preloader').classList.add('hide');
        const saved = localStorage.getItem("expense_engine");
        if (saved) {
          Object.assign(AppState, JSON.parse(saved));
          updateUI();
        } else {
          document.getElementById('onboardingModal').classList.remove('hide');
        }
        updateCurrentDate();
        updateStorageInfo();
      }, 1500);
    }

    function submitName() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert('Please enter your name');
        return;
      }
      AppState.user.firstName = name;
      document.getElementById('nameStep').style.display = 'none';
      document.getElementById('balanceStep').style.display = 'block';
    }

    function submitBalance() {
      const balance = document.getElementById('balanceInput').value;
      AppState.user.balance = toMoney(balance || 0);
      document.getElementById('balanceStep').style.display = 'none';
      document.getElementById('savingAimStep').style.display = 'block';
    }

    function submitSavingAim() {
      const aim = document.getElementById('savingAimInput').value;
      const now = new Date();
      const key = getMonthKey(now);
      AppState.monthlyAim[key] = toMoney(aim || 0);
      persist();
      document.getElementById('onboardingModal').classList.add('hide');
      updateUI();
    }

    function selectSourceType(type) {
      currentSourceType = type;
      
      document.getElementById('existingSourceBtn').classList.remove('active');
      document.getElementById('newSourceBtn').classList.remove('active');
      
      if (type === 'existing') {
        document.getElementById('existingSourceBtn').classList.add('active');
        document.getElementById('existingSourceSection').classList.remove('hidden');
        document.getElementById('newSourceSection').classList.add('hidden');
      } else {
        document.getElementById('newSourceBtn').classList.add('active');
        document.getElementById('existingSourceSection').classList.add('hidden');
        document.getElementById('newSourceSection').classList.remove('hidden');
      }
    }

    function openCreditModal() {
      updateExistingCreditSources();
      selectSourceType('existing');
      document.getElementById('creditModal').classList.add('show');
      document.getElementById('modalOverlay').classList.add('show');
      document.getElementById('creditAmount').value = '';
      document.getElementById('existingCreditSource').value = '';
      document.getElementById('newCreditSource').value = '';
    }

    function updateExistingCreditSources() {
      const select = document.getElementById('existingCreditSource');
      select.innerHTML = '<option value="">Choose a source</option>';
      
      const uniqueSources = [...new Set(AppState.credits.map(c => c.source))];
      uniqueSources.forEach(source => {
        const option = document.createElement('option');
        option.value = source;
        option.textContent = source;
        select.appendChild(option);
      });
    }

    function openDebitModal() {
      updateDebitSourceSelect();
      document.getElementById('debitModal').classList.add('show');
      document.getElementById('modalOverlay').classList.add('show');
      document.getElementById('debitAmount').value = '';
      document.getElementById('debitNote').value = '';
    }

    function closeModals() {
      document.getElementById('creditModal').classList.remove('show');
      document.getElementById('debitModal').classList.remove('show');
      document.getElementById('modalOverlay').classList.remove('show');
    }

    function updateDebitSourceSelect() {
      const select = document.getElementById('debitSource');
      select.innerHTML = '<option value="">Select credit source</option>';
      
      AppState.credits
        .filter(c => c.remaining > 0)
        .forEach(c => {
          const option = document.createElement('option');
          option.value = c.source;
          option.textContent = `${c.source} (â‚¹${c.remaining.toFixed(2)} available)`;
          select.appendChild(option);
        });
    }

    function submitCredit() {
      const amount = document.getElementById('creditAmount').value;
      let source;

      if (currentSourceType === 'existing') {
        source = document.getElementById('existingCreditSource').value;
      } else {
        source = document.getElementById('newCreditSource').value.trim();
      }
      
      if (!amount || !source) {
        alert('Please fill all fields');
        return;
      }

      addCredit(amount, source);
      closeModals();
    }

    function submitDebit() {
      const amount = document.getElementById('debitAmount').value;
      const source = document.getElementById('debitSource').value;
      const note = document.getElementById('debitNote').value.trim();
      
      if (!amount || !source) {
        alert('Please fill amount and select source');
        return;
      }

      addDebit(amount, source, note);
      closeModals();
    }

    function addCredit(amount, source) {
      amount = toMoney(amount);
      
      const existingCredit = AppState.credits.find(c => c.source === source);
      
      if (existingCredit) {
        existingCredit.original += amount;
        existingCredit.remaining += amount;
      } else {
        const credit = {
          id: crypto.randomUUID(),
          source,
          original: amount,
          remaining: amount,
          createdAt: new Date().toISOString()
        };
        AppState.credits.push(credit);
      }

      AppState.transactions.push({
        type: "CREDIT",
        amount,
        source,
        date: new Date().toISOString()
      });

      AppState.user.balance += amount;
      updateMonthBufferIfNeeded(new Date().toISOString());
      persist();
      updateUI();
    }

    function addDebit(amount, sourceName, note) {
      amount = toMoney(amount);
      
      const source = AppState.credits.find(
        c => c.source === sourceName && c.remaining >= amount
      );

      if (!source) {
        const availableSource = AppState.credits.find(c => c.source === sourceName);
        const availableAmount = availableSource ? availableSource.remaining : 0;
        alert(`Insufficient balance in ${sourceName}. Available: â‚¹${availableAmount.toFixed(2)}`);
        return;
      }

      source.remaining = toMoney(source.remaining - amount);
      AppState.user.balance -= amount;

      AppState.transactions.push({
        type: "DEBIT",
        amount,
        from: sourceName,
        note: note || `Debit from ${sourceName}`,
        date: new Date().toISOString()
      });

      updateMonthBufferIfNeeded(new Date().toISOString());
      persist();
      updateUI();
      postTransactionCheck();
    }

    function getMonthKey(date = new Date()) {
      return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
    }

    function updateMonthBufferIfNeeded(dateStr) {
      const key = getMonthKey(new Date(dateStr));
      if (!AppState.monthBuffer.includes(key)) {
        AppState.monthBuffer.push(key);
        if (AppState.monthBuffer.length > 2) {
          AppState.monthBuffer.shift();
        }
        persist();
      }
    }

    function persist() {
      localStorage.setItem("expense_engine", JSON.stringify(AppState));
      updateStorageInfo();
    }

    function updateUI() {
      document.getElementById("userName").textContent = `Hi, ${AppState.user.firstName}!`;
      document.getElementById("currentBalance").textContent = `â‚¹${AppState.user.balance.toFixed(2)}`;
      const now = new Date();
      const currentMonthKey = getMonthKey(now);
      const target = AppState.monthlyAim[currentMonthKey] || 0;
      document.getElementById("savingTarget").textContent = `â‚¹${target.toFixed(2)}`;
  
      updateInsights();
      updateTransactionsList();
      updateFilterSourceSelect();
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      if (tab === 'insights') {
        document.getElementById('insightsView').style.display = 'block';
        document.getElementById('transactionsView').style.display = 'none';
        updateInsights();
      } else {
        document.getElementById('insightsView').style.display = 'none';
        document.getElementById('transactionsView').style.display = 'block';
        updateTransactionsList();
      }
    }

    function updateInsights() {
      const view = document.getElementById("viewType").value;
      const now = new Date();

      if (view === "day") {
        const stats = getDayStats(now.toISOString());
        renderPieChart(stats.credit, stats.debit, stats.sources, "Today");
      } else if (view === "week") {
        const weeks = getWeeklyStats(now.getFullYear(), now.getMonth());
        const currentWeek = getWeekLabel(now.getDate());
        const w = weeks[currentWeek] || { credit: 0, debit: 0, sources: {} };
        renderPieChart(w.credit, w.debit, w.sources, currentWeek);
      } else if (view === "month") {
        const m = getMonthlyStats(now.getFullYear(), now.getMonth());
        renderPieChart(m.creditTotal, m.debitTotal, m.sources, "This Month");
      }
    }

    function renderPieChart(credit, debit, sources, label) {
      const ctx = document.getElementById("pieChart");
      if (activeChart) activeChart.destroy();

      const sourceNames = Object.keys(sources || {});
      const sourceValues = Object.values(sources || {}).map(v => Math.abs(v));
      
      const colors = ['#22c55e', '#3b82f6', '#f59e0b', '#8b5cf6', '#ec4899', '#14b8a6', '#f97316', '#06b6d4'];

      const total = credit + debit;
      const creditPct = total > 0 ? Math.round((credit / total) * 100) : 0;
      const debitPct = total > 0 ? Math.round((debit / total) * 100) : 0;

      activeChart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: sourceNames.length > 0 ? sourceNames : ["No Data"],
          datasets: [{
            data: sourceValues.length > 0 ? sourceValues : [1],
            backgroundColor: sourceNames.length > 0 ? colors.slice(0, sourceNames.length) : ['#334155'],
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          plugins: {
            legend: { 
              display: false
            },
            tooltip: {
              backgroundColor: '#0f172a',
              titleColor: '#e2e8f0',
              bodyColor: '#e2e8f0',
              borderColor: '#334155',
              borderWidth: 1,
              callbacks: {
                label: function(context) {
                  return context.label + ': â‚¹' + context.parsed.toFixed(2);
                }
              }
            }
          }
        }
      });

      document.getElementById("chartTitle").textContent = label;
      document.getElementById("creditStat").textContent = `â‚¹${credit.toFixed(2)}`;
      document.getElementById("debitStat").textContent = `â‚¹${debit.toFixed(2)}`;
      document.getElementById("creditPercent").textContent = `${creditPct}%`;
      document.getElementById("debitPercent").textContent = `${debitPct}%`;

      renderSourceBreakdown(sources);
    }

    function renderSourceBreakdown(sources) {
      const container = document.getElementById("sourceBreakdown");
      
      if (!sources || Object.keys(sources).length === 0) {
        container.style.display = 'none';
        return;
      }

      container.style.display = 'block';
      let html = '<div class="breakdown-title">Source Breakdown</div>';
      
      Object.entries(sources).forEach(([source, amount]) => {
        html += `
          <div class="source-item">
            <div class="source-name">${source}</div>
            <div class="source-amount" style="color: ${amount >= 0 ? '#22c55e' : '#ef4444'}">
              â‚¹${Math.abs(amount).toFixed(2)}
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    function getDayStats(dateStr) {
      const day = new Date(dateStr).toISOString().split("T")[0];
      let credit = 0, debit = 0;
      const sources = {};

      AppState.transactions.forEach(t => {
        if (new Date(t.date).toISOString().split("T")[0] === day) {
          if (t.type === "CREDIT") {
            credit += t.amount;
            sources[t.source] = (sources[t.source] || 0) + t.amount;
          } else {
            debit += t.amount;
            sources[t.from] = (sources[t.from] || 0) - t.amount;
          }
        }
      });

      return { date: day, credit: toMoney(credit), debit: toMoney(debit), sources };
    }

    function getWeekLabel(dayOfMonth) {
      if (dayOfMonth <= 7) return "Week 1";
      if (dayOfMonth <= 14) return "Week 2";
      if (dayOfMonth <= 21) return "Week 3";
      if (dayOfMonth <= 28) return "Week 4";
      return "Tail Days";
    }

    function getWeeklyStats(year, monthIndex) {
      const weekly = {};
      
      AppState.transactions.forEach(t => {
        const d = new Date(t.date);
        if (d.getFullYear() !== year || d.getMonth() !== monthIndex) return;

        const label = getWeekLabel(d.getDate());
        if (!weekly[label]) {
          weekly[label] = { credit: 0, debit: 0, entries: [], sources: {} };
        }

        weekly[label].entries.push(t);
        
        if (t.type === "CREDIT") {
          weekly[label].credit += t.amount;
          weekly[label].sources[t.source] = (weekly[label].sources[t.source] || 0) + t.amount;
        } else {
          weekly[label].debit += t.amount;
          weekly[label].sources[t.from] = (weekly[label].sources[t.from] || 0) - t.amount;
        }
      });

      Object.values(weekly).forEach(w => {
        w.credit = toMoney(w.credit);
        w.debit = toMoney(w.debit);
      });

      return weekly;
    }

    function getMonthlyStats(year, monthIndex) {
      let creditTotal = 0, debitTotal = 0, creditCount = 0, debitCount = 0;
      const sources = {};

      AppState.transactions.forEach(t => {
        const d = new Date(t.date);
        if (d.getFullYear() !== year || d.getMonth() !== monthIndex) return;

        if (t.type === "CREDIT") {
          creditTotal += t.amount;
          creditCount++;
          sources[t.source] = (sources[t.source] || 0) + t.amount;
        } else {
          debitTotal += t.amount;
          debitCount++;
          sources[t.from] = (sources[t.from] || 0) - t.amount;
        }
      });

      return {
        year, monthIndex,
        creditTotal: toMoney(creditTotal),
        debitTotal: toMoney(debitTotal),
        creditCount, debitCount,
        sources
      };
    }

    function updateFilterSourceSelect() {
      const select = document.getElementById('filterSource');
      select.innerHTML = '<option value="">All Sources</option>';
      
      const allSources = new Set();
      AppState.transactions.forEach(t => {
        if (t.type === 'CREDIT') allSources.add(t.source);
        else allSources.add(t.from);
      });

      Array.from(allSources).sort().forEach(source => {
        const option = document.createElement('option');
        option.value = source;
        option.textContent = source;
        select.appendChild(option);
      });
    }

    function toggleDateFilter() {
      const dateRow = document.getElementById('dateFilterRow');
      dateRow.style.display = dateRow.style.display === 'none' ? 'flex' : 'none';
    }

    function applyFilters() {
      const searchTerm = document.getElementById('searchBar').value.toLowerCase();
      const filterSource = document.getElementById('filterSource').value;
      const dateFrom = document.getElementById('filterDateFrom').value;
      const dateTo = document.getElementById('filterDateTo').value;

      filteredTransactions = AppState.transactions.filter(t => {
        const matchesSearch = !searchTerm || 
          (t.note && t.note.toLowerCase().includes(searchTerm)) ||
          (t.source && t.source.toLowerCase().includes(searchTerm)) ||
          (t.from && t.from.toLowerCase().includes(searchTerm));

        const matchesSource = !filterSource ||
          t.source === filterSource ||
          t.from === filterSource;

        const tDate = new Date(t.date).toISOString().split('T')[0];
        const matchesDateFrom = !dateFrom || tDate >= dateFrom;
        const matchesDateTo = !dateTo || tDate <= dateTo;

        return matchesSearch && matchesSource && matchesDateFrom && matchesDateTo;
      });

      updateTransactionsList();
    }

    function updateTransactionsList() {
      const container = document.getElementById("transactionsList");
      const now = new Date();
      
      const transactionsToDisplay = filteredTransactions.length > 0 || 
        document.getElementById('searchBar').value || 
        document.getElementById('filterSource').value ||
        document.getElementById('filterDateFrom').value ||
        document.getElementById('filterDateTo').value
        ? filteredTransactions 
        : AppState.transactions;

      if (transactionsToDisplay.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">ðŸ“Š</div>
            <div>No transactions found.<br>${AppState.transactions.length === 0 ? 'Start by adding credit or debit!' : 'Try adjusting your filters.'}</div>
          </div>
        `;
        return;
      }

      const weeks = {};
      transactionsToDisplay.forEach(t => {
        const d = new Date(t.date);
        if (d.getFullYear() === now.getFullYear() && d.getMonth() === now.getMonth()) {
          const label = getWeekLabel(d.getDate());
          if (!weeks[label]) weeks[label] = { entries: [] };
          weeks[label].entries.push(t);
        }
      });

      let html = '';
      ["Week 1", "Week 2", "Week 3", "Week 4", "Tail Days"].forEach(week => {
        if (weeks[week] && weeks[week].entries.length > 0) {
          html += `
            <div class="week-section">
              <div class="week-header">${week}</div>
              ${weeks[week].entries.reverse().map(t => `
                <div class="transaction-item">
                  <div class="transaction-details">
                    <div class="transaction-type ${t.type === 'CREDIT' ? 'credit-badge' : 'debit-badge'}">
                      ${t.type}
                    </div>
                    <div class="transaction-note">
                      ${t.note || (t.type === 'CREDIT' ? `From ${t.source}` : `To ${t.from}`)}
                    </div>
                    <div class="transaction-source">
                      ${new Date(t.date).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' })}
                    </div>
                  </div>
                  <div class="transaction-amount ${t.type === 'CREDIT' ? 'credit-amount' : 'debit-amount'}">
                    ${t.type === 'CREDIT' ? '+' : '-'}â‚¹${t.amount.toFixed(2)}
                  </div>
                </div>
              `).join('')}
            </div>
          `;
        }
      });

      container.innerHTML = html || `
        <div class="empty-state">
          <div class="empty-icon">ðŸ“Š</div>
          <div>No transactions in current month.</div>
        </div>
      `;
    }

    function exportFilteredData() {
      const transactionsToExport = filteredTransactions.length > 0 || 
        document.getElementById('searchBar').value || 
        document.getElementById('filterSource').value ||
        document.getElementById('filterDateFrom').value ||
        document.getElementById('filterDateTo').value
        ? filteredTransactions 
        : AppState.transactions;

      if (transactionsToExport.length === 0) {
        alert('No transactions to export!');
        return;
      }

      let csvContent = "Type,Amount,Source/From,Note,Date\n";
      transactionsToExport.forEach(t => {
        const source = t.type === 'CREDIT' ? t.source : t.from;
        const note = (t.note || '').replace(/,/g, ';');
        csvContent += `${t.type},${t.amount},${source},"${note}",${new Date(t.date).toLocaleString('en-IN')}\n`;
      });

      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `transactions_${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
      window.URL.revokeObjectURL(url);
    }

    function postTransactionCheck() {
      const now = new Date();
      const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0);
      
      if (now.getDate() === lastDay.getDate() && AppState.monthBuffer.length >= 2) {
        runTwoMonthComparison();
      }
    }

    function runTwoMonthComparison() {
      const [mKey1, mKey2] = AppState.monthBuffer.slice(-2);
      const m1 = buildMonthComparison(mKey1);
      const m2 = buildMonthComparison(mKey2);
      const winner = decideWinner(m1, m2);
      announceWinner(m1, m2, winner);
    }

    function buildMonthComparison(monthKey) {
      const [year, month] = monthKey.split("-").map(Number);
      const stats = getMonthlyStats(year, month - 1);
      const actualSaved = toMoney(stats.creditTotal - stats.debitTotal);
      const aim = AppState.monthlyAim[monthKey] || 0;

      return {
        monthKey, ...stats, aim, actualSaved,
        achieved: actualSaved >= aim
      };
    }

    function decideWinner(m1, m2) {
      if (m1.achieved !== m2.achieved) return m1.achieved ? m1 : m2;
      if (m1.actualSaved !== m2.actualSaved) return m1.actualSaved > m2.actualSaved ? m1 : m2;
      if (m1.debitCount !== m2.debitCount) return m1.debitCount < m2.debitCount ? m1 : m2;
      return m1.creditTotal >= m2.creditTotal ? m1 : m2;
    }

    function announceWinner(m1, m2, winner) {
      const loser = winner.monthKey === m1.monthKey ? m2 : m1;
      alert(
        `ðŸ† Best Month: ${winner.monthKey}\n\n` +
        `Saved: â‚¹${winner.actualSaved} / â‚¹${winner.aim} (${winner.achieved ? 'Achieved âœ“' : 'Not Achieved'})\n` +
        `Credits: ${winner.creditCount}, Debits: ${winner.debitCount}\n\n` +
        `ðŸ˜” Other Month: ${loser.monthKey}\n` +
        `Saved: â‚¹${loser.actualSaved} / â‚¹${loser.aim} (${loser.achieved ? 'Achieved âœ“' : 'Not Achieved'})`
      );
    }

    function updateStorageInfo() {
      const appBytes = new Blob([JSON.stringify(AppState)]).size;
      const appKB = (appBytes / 1024).toFixed(2);
      
      if (navigator.storage && navigator.storage.estimate) {
        navigator.storage.estimate().then(({ quota, usage }) => {
          const freeGB = ((quota - usage) / 1e9).toFixed(2);
          document.getElementById("storageInfo").textContent = 
            `App Data: ${appKB} KB | Free Storage: ${freeGB} GB`;
        });
      } else {
        document.getElementById("storageInfo").textContent = 
          `App Data: ${appKB} KB`;
      }
    }

    initApp();
  </script>
